<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Speech Recorder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- ONly for testing, own experiment.... -->
    <script src="{{ url_for('static', filename='js/filesaver.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
 
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container-fluid text-center">
        <div id="title-page" class="jumbotron">
            <h1>Vowel Tuner</h1>
        </div>
        <p>Do you want to improve your fluency in french language? Are you having problems with french vowels
        in your learning process?
        </p>
        <p>Don't worry, Vowel Tuner is here to help!</p>
        
    </div>
    <div id="btn-record" class="text-center">
        <button id="start-btn" type="button" class="btn btn-dark">Start Recording</button>
        <button id="stop-btn" type="button" class="btn btn-dark" disabled>Stop Recording</button>
    </div>
    <div id="btn-pred" class="text-center">
        <button id="predict-btn" type="button" class="btn btn-dark">Predict</button>
    </div>

    <h2>Stored Recordings</h2>
    <ul id="recordingslist"></ul>

    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    
</body>
